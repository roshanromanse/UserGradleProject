plugins {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'war'
	apply plugin: 'com.bmuschko.tomcat'    
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    
    implementation 'org.springframework:spring-context:5.3.9'
    implementation 'org.springframework:spring-webmvc:5.3.9'
    implementation 'org.aspectj:aspectjrt:1.9.7'
    implementation 'mysql:mysql-connector-java:8.0.25'
    implementation 'org.hibernate:hibernate-core:6.0.0.Alpha9'
    implementation 'org.springframework:spring-jdbc:5.3.9'
    implementation 'org.springframework:spring-orm:5.3.9'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.0.8'

}

